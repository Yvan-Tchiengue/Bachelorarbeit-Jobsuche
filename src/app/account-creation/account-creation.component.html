<form (ngSubmit)="submit()">
  <h2>Création de compte</h2>
  <input [(ngModel)]="rechercheurEmploi.nom" name="nom" placeholder="Nom" required>
  <input [(ngModel)]="rechercheurEmploi.email" name="email" placeholder="Email" required>
  <input [(ngModel)]="rechercheurEmploi.motDePasse" name="motDePasse" placeholder="Mot de passe" type="password" required>
  <select [(ngModel)]="rechercheurEmploi.typeCompte" name="typeCompte">
    <option value="employe">Employé</option>
    <option value="employeur">Employeur</option>
  </select>
  <button type="submit">Créer le compte</button>
</form>
