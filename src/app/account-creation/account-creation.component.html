<!--<h2>Création de compte</h2>-->

<!-- Formulaire de création de compte -->
<form (submit)="creerCompte()">
  <!-- Champs du formulaire pour la création de compte -->
  <input type="text" [(ngModel)]="nom" name="nom" placeholder="Nom">
  <input type="email" [(ngModel)]="email" name="email" placeholder="Email">
  <input type="password" [(ngModel)]="motDePasse" name="motDePasse" placeholder="Mot de passe">
  <select [(ngModel)]="typeCompte" name="typeCompte">
    <option value="employe">Employé</option>
    <option value="employeur">Employeur</option>
  </select>
  <button type="submit">Créer le compte</button>
</form>
